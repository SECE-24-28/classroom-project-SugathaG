<!DOCTYPE html>
<html>
<head>
  <title>Peacock Toggle</title>
  <style>
    body {
      font-family: Arial;
      text-align: center;
      margin-top: 100px;
    }
    button {
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
    }
    h1 {
      margin-top: 20px;
      color: darkblue;
    }
  </style>
</head>
<body>

  <!-- Peacock is already visible -->
  <h1 id="text">Peacock</h1>

  <button onclick="changeText()">Click Me</button>

  <script>
    let toggle = true;

    function changeText() {
      let text = document.getElementById("text");

      if (toggle) {
        text.innerText = "Indiaâ€™s National Bird";
        toggle = false;
      } else {
        text.innerText = "Peacock";
        toggle = true;
      }
    }
  </script>

</body>
</html>
